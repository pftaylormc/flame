
name: Secrets

on:
  push:
    branches: [ "feature/secret-leak"]

jobs:
  build:

    runs-on: spark-runner-scaleset-1

    steps:
    - name: leak
      env:
        topsecret: ${{ secrets.TOPSECRET }}
      run: |
          echo "topsecret: ${topsecret}"
          echo "secrets.TOPSECRET: ${secrets.TOPSECRET}"
          echo ${topsecret} | xxd -p
          echo Done
